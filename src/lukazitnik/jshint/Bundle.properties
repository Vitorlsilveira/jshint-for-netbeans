OpenIDE-Module-Long-Description=\
    Creates Action Items and Annotations out of <a href="http://jshint.com/">JSHint</a> errors.\
    <br>\n<br>\nAcquires JSHint errors by linting JavaScript files with an embedded version of JSHint against configuration files, named .jshintrc.\
    <br>\n<br>\nLooks up configuration files the same way <a href="https://www.npmjs.com/package/jshint">JSHint for npm</a> does, by running recursive searches from the directory of the actual JS file and up to the filesystem root.
OpenIDE-Module-Name=JSHint for NetBeans
OpenIDE-Module-Short-Description=Provides support for JSHint
