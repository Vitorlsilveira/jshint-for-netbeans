OpenIDE-Module-Display-Category=Web
OpenIDE-Module-Long-Description=\
    Creates Action Items out of <a href="http://jshint.com/">JSHint</a> errors.\
    <br>\n<br>\nAcquires JSHint errors by linting JavaScript files with an embedded version of JSHint against configuration files, named .jshintrc.\
    <br>\n<br>\nLooks up configuration files the same way <a href="https://www.npmjs.com/package/jshint">JSHint for npm</a> does it, by running recursive searches from the directory of the actual JS file and up to the filesystem root.
OpenIDE-Module-Name=JSHint for NetBeans
LBL_task=JSHint Errors
DESC_task=Errors in JavaScript files reported by an embedded JSHint, according to their closest .jshintrc.
